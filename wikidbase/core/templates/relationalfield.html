{% load tags %}

<fieldset class="collapsible collapsed"><legend>{{displayName|capfirst}}</legend>

    {{ ajaxLinkAddWidget }}
  {% endif %}

  <div id="{{containerID}}">
    {% if renderedQuerySet %}
      {{renderedQuerySet}}
    {% endif %}
  </div>
</fieldset>
